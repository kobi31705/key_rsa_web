<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Web Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>RSA Web Project</h1>
    <button id="generate-keys">키 생성</button>
    <pre id="keys"></pre>

    <textarea id="message" placeholder="평문 입력"></textarea>
    <button id="encrypt">암호화</button>
    <pre id="encrypted"></pre>

    <textarea id="cipher" placeholder="암호문 입력"></textarea>
    <button id="decrypt">복호화</button>
    <pre id="decrypted"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/big-integer@1.6.51/BigInteger.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
